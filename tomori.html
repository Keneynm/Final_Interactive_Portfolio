	<body>
        <table class="imgpage">
            <tr>
                <td><img src="tomori.jpg" alt="Demon slayer girl" class="green"></td>
                <td><p id="colorchanging">
                    Date: June 2021<br>
                    Medium: Colored Pencil, Micropens<br>
                    A drawing of a character I based off of the anime Demon Slayer. 
                </p></td>
            </tr>

        <br>
        
        <a href="index.html"><button>Home</button></a>
        <button class="textchange" onclick="changecolor()">Change Text Color</button>
        <p class ="textcolor" id="textcoloring">whitesmoke</p>
        
        <script>
            var txt = document.getElementById("colorchanging");
            var txtcolor = document.getElementById("textcoloring");
            function changecolor(){
                if (txtcolor.innerHTML == "whitesmoke"){
                    txt.style.color = "black";
                    txtcolor.innerHTML = "black";
                }
                else if (txtcolor.innerHTML == "black"){
                    txt.style.color = "whitesmoke";
                    txtcolor.innerHTML = "whitesmoke";
                }
                console.log("ran");
            };
        </script>

        <div class="smallerspacer">
            <p>All coding and artwork by Nanako Keney</p>
        </div>
    </body>
